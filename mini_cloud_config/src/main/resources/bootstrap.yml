---
spring:
  application:
    name: config-server

eureka:
  instance:
    preferIpAddress: true
    nonSecurePort: ${server.port:8888}
    instanceId: ${spring.cloud.client.hostname}:${spring.application.name}
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
