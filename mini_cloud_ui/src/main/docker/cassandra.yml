version: '2'
services:
    queryforaddress-cassandra:
        container_name: queryforaddress-cassandra
        image: cassandra:3.9
        # volumes:
        #     - ~/volumes/jhipster/queryForAddress/cassandra/:/var/lib/cassandra/data
        ports:
            - 7000:7000
            - 7001:7001
            - 7199:7199
            - 9042:9042
            - 9160:9160
    queryforaddress-cassandra-migration:
        extends:
            file: cassandra-migration.yml
            service: queryforaddress-cassandra-migration
        links:
            - queryforaddress-cassandra
        environment:
            - CREATE_KEYSPACE_SCRIPT=create-keyspace.cql
